<body>
	<!-----------dashboard start------------>
	<section>
		<div class="container-fluid">
			<div class="row dashboard-nav">
				<footer class="text-muted">Dashboard</footer>
			</div><!------row end----->
			<div class="row">
				<div class="col-md-3 dashboard">
				    <a href="">
					    <img src="image/logo.png" width="70%">
				    </a>
				    <ul class="navbar-nav dashboard-list text-bld">
				    	<li class="nav-item"><a href="item-management.html" class="nav-link nav-link3 dashboard-select">Item Management</a></li>
				    	<li class="nav-item"><a href="settings.html" class="nav-link nav-link3 dashboard-select select">Settings</a></li>

				    </ul>
				</div><!----col-3 end------>
				<div class="col-md-9 dashboard-page">
					<div class="row">
						<h3 class="text-muted head-item">General Settings</h3>
					</div><!---row end------->
					<form class="settings-form">
						<div class="form-group">
							<label>Site Name:</label>
							<input type="text" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Contact Email:</label>
							<input type="email" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Contact phone:</label>
							<input type="number" name="" class="form-control">
						</div>
						<div class="form-group">
							<label>Site Description:</label>
							<textarea class="form-control" rows="5"></textarea>
						</div>
						<button class="btn btn-success tex-white">Save</button>
					</form>
				</div><!-----col-9 end------->
			</div><!---------row end---------->
		</div><!-------container-fluid end---------->
