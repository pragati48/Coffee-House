<!DOCTYPE html>
<html>
<head>
	<title>Coffee House</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="icon" href="image/favicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
	<!-----------signup start----------->
	<section>
		<div class="container-fluid sign-up">
			<div class="row">
				<div class="col-md-3">
					<div class="container-fluid">
				        <a href="">
					        <img src="image/logo.png" width="90%" class="animate__animated animate__slideInDown">
				        </a>
				        <div class="container">
				        	<div class="row">
				        		    <ul class="navbar-nav navbar signup-list flex-column">
				        			    <li><a href="" class="nav-link nav-link2">Menu</a></li>
				        			    <li><a href="" class="nav-link nav-link2">Hapenings</a></li>
				        			    <li><a href="" class="nav-link nav-link2">Host An Event</a></li>
				        			    <li><a href="" class="nav-link nav-link2">Order Online</a></li>
				        		    </ul>   
				        	</div><!---row end------>
				        	<div class="row">
				        		<form class="signup-form">
				        			<div class="form-group">
				        			    <input type="email" name="" placeholder="Enter Email" class="form-control"> 
				        			</div>
				        			<div class="form-group">
				        				<button class="btn signup-button w-100"><a href="dashboard.html" class="nav-link text-white">Sign Up</a></button>
				        			</div>    
				        		</form>
				        	</div><!-----row end------>	
				        </div><!-----container end------>
				    </div><!------container-fluid end------>    
				</div><!----col-3 end------>
				<div class="col-md-9">
					<div class="carousel slide" data-ride="carousel" id="myslide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img  src="https://cdn.pixabay.com/photo/2020/04/30/05/20/nature-5111414_960_720.jpg" alt="First slide" width="100%" height="622px" class="banner-image">
                            </div>
                            <div class="carousel-item">
                                <img  src="https://cdn.pixabay.com/photo/2016/02/19/11/40/coffee-shop-1209863_960_720.jpg" alt="Second slide" width="100%" height="622px" class="banner-image">
                            </div>
                            <div class="carousel-item">
                                <img  src="https://cdn.pixabay.com/photo/2017/07/24/14/52/coffee-2534933_960_720.jpg" width="100%" height="622px" class="banner-image">
                            </div>
                            <div class="carousel-item">
                                <img  src="https://cdn.pixabay.com/photo/2015/12/08/00/42/cupcakes-1081963_960_720.jpg" width="100%" height="622px" class="banner-image">
                            </div>
                        </div><!--end  carousel-inner--->
                        <ul class="carousel-indicators">
                            <li data-target="#myslide" data-slide-to="0" class="active"></li>
                            <li data-target="#myslide" data-slide-to="1" class=""></li>
                            <li data-target="#myslide" data-slide-to="2" class=""></li>
                            <li data-target="#myslide" data-slide-to="3" class=""></li>
                        </ul> 
                        <a href="#myslide" data-slide="prev" class="carousel-control-prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#myslide" data-slide="next" class="carousel-control-next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div><!--end carousel-->
				</div><!-----col-9 end------->
		</div><!-------container-fluid end---------->
	</section><!--------section end---------->
	<!---------------signup end------------>

</body>
</html>
